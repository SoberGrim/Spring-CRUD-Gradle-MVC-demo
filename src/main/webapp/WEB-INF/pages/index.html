<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script sec:authorize="hasAnyRole('ROLE_ADMIN')">document.location.replace("/admin");</script>
<script sec:authorize="hasAnyRole('ROLE_USER')">document.location.replace("/user");</script>
<script sec:authorize="hasAnyRole('ROLE_GUEST')">document.location.replace("/guest");</script>
<script>document.location.replace("/login");</script>
</body>
</html>
